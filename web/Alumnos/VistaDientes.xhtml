    <p:panel header="Odontograma Inicial">
        <h:outputStylesheet library="css" name="odontograma.css"/>
        <script>
            function estado(espacio) {
                var toot = espacio.match(/\d/g);
                var diente = toot.join("");
                var imagenspan = "diente" + diente;
                var valor = document.getElementById(imagenspan).getAttribute("value");

                if (document.getElementById('obturacion').checked) {
                    var img = "svg/" + valor + "/obturacion/" + diente + "o.png";
                    document.getElementById(imagenspan).setAttribute("src", img);
                    var estado = "Obturación";
                    imagecommand([{name: 'diente', value: diente}, {name: 'estado', value: estado}, {name: 'img', value: img}]);
                } else if (document.getElementById('none').checked) {
                    var img = "svg/" + valor + "/tachados/" + diente + "x.png";
                    document.getElementById(imagenspan).setAttribute("src", img);
                    var estado = "Ausente";
                    imagecommand([{name: 'diente', value: diente}, {name: 'estado', value: estado}, {name: 'img', value: img}]);
                } else if (document.getElementById('caries').checked) {
                    var img = "svg/" + valor + "/caries/" + diente + "c.png";
                    document.getElementById(imagenspan).setAttribute("src", img);
                    var estado = "Caries";
                    imagecommand([{name: 'diente', value: diente}, {name: 'estado', value: estado}, {name: 'img', value: img}]);
                } else if (document.getElementById('restab').checked) {
                    var img = "svg/" + valor + "/" + diente + ".png";
                    document.getElementById(imagenspan).setAttribute("src", img);
                    var estado = "Normal";
                    imagecommand([{name: 'diente', value: diente}, {name: 'estado', value: estado}, {name: 'img', value: img}]);
                } else if (document.getElementById('obtucaries').checked) {
                    var img = "svg/" + valor + "/obtucarie/" + diente + "oc.png";
                    document.getElementById(imagenspan).setAttribute("src", img);
                    var estado = "Obturación con caries";
                    imagecommand([{name: 'diente', value: diente}, {name: 'estado', value: estado}, {name: 'img', value: img}]);
                }
            }
            ;
        </script>
