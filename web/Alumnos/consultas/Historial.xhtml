    <body>

        <ui:composition template="./../../Template/VistasMarcos/PlantillaAlumnos.xhtml">

            <ui:define name="content">

                                <f:facet name="header">
                                    <p:outputPanel>
                                        <h:outputText value="BÃºsqueda:" />

                                    </p:outputPanel>
                                </f:facet>

                                <p:column headerText="Fecha de consulta" filterBy="#{DatosPersonales.paciente.folio}" sortBy="#{DatosPersonales.paciente.folio}" filterMatchMode="contains">

                                    <p:commandButton value="Ver Detalles" style="background: grey;" class="btn btn-danger" />
                                </p:column>


                            </p:dataTable>


                        </h:form>

                    </section>
                </div>

        </ui:composition>
