<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

   <p:panelGrid columns="2" layout="grid">
        <p:panelGrid columns="2" layout="grid">
            <p:outputLabel value="Tipo de Rx"/>
            <p:selectOneRadio id="tiporx" value="#{ExamenOrofacial.hallazgosRadiograficos.tipo_rx}" layout="pageDirection">
                <f:selectItem itemLabel="Periapical" itemValue="Periapical"/>
                <f:selectItem itemLabel="Oclusal" itemValue="Oclusal"/>
                <f:selectItem itemLabel="Panorámica" itemValue="Panoramica"/>
            </p:selectOneRadio>
            <p:outputLabel value="Soporte óseo"/>
            <p:inputText id="soporteoseo" value="#{ExamenOrofacial.hallazgosRadiograficos.soporte_oseo}"/>
            <p:outputLabel value="Relación corona-raíz"/>
            <p:inputText id="corona_raiz" value="#{ExamenOrofacial.hallazgosRadiograficos.relacion_corona_raiz}"/>
            <p:outputLabel value="Altura de roborde"/>
            <p:inputText id="alturareborde" value="#{ExamenOrofacial.hallazgosRadiograficos.altura_reborde}"/>
            <p:outputLabel value="Engrosamiento de ligamento periodontal"/>
            <p:inputText id="engrosamiento" value="#{ExamenOrofacial.hallazgosRadiograficos.engrosamiento_ligamento_periodontal}"/>
        </p:panelGrid>
        <p:panelGrid columns="2" layout="grid">
            <p:outputLabel value="Interpretación radiográfica"/>
            <p:inputTextarea rows="5" cols="20" id="interpretacionradiograf" value="#{ExamenOrofacial.hallazgosRadiograficos.interpretacion}"/>
        </p:panelGrid>
    </p:panelGrid>
</html>
