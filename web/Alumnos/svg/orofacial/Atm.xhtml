<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

   <p:panelGrid layout="grid"  columns="2">
        <p:panelGrid layout="grid" columns="2">
            <p:outputLabel for="crepitacion" value="Crepitación y/o crujido" />
            <p:selectOneRadio id="crepitacion" value="#{ExamenOrofacial.atm.crepitacion}">
                <f:selectItem itemLabel="Si" itemValue="Si" />
                <f:selectItem itemLabel="No" itemValue="No" />
            </p:selectOneRadio>
            <p:outputLabel for="sensibilidad" value="Sensibilidad del área" />
            <p:selectOneRadio id="sensibilidad" value="#{ExamenOrofacial.atm.sensibilidad}">
                <f:selectItem itemLabel="Si" itemValue="Si" />
                <f:selectItem itemLabel="No" itemValue="No" />
            </p:selectOneRadio>
            <p:outputLabel for="dolor" value="Dolor" />
            <p:selectOneRadio id="dolor" value="#{ExamenOrofacial.atm.dolor}">
                <f:selectItem itemLabel="Si" itemValue="Si" />
                <f:selectItem itemLabel="No" itemValue="No" />
            </p:selectOneRadio>
            <p:outputLabel for="subluxacion" value="Subluxación" />
            <p:selectOneRadio id="subluxacion" value="#{ExamenOrofacial.atm.subluxacion}">
                <f:selectItem itemLabel="Si" itemValue="Si" />
                <f:selectItem itemLabel="No" itemValue="No" />
            </p:selectOneRadio>
        </p:panelGrid>
        <p:panelGrid layout="grid" columns="2" >
            <p:outputLabel value="Desviación:"/>
            <p:selectOneRadio id="desviacion" value="#{ExamenOrofacial.atm.desviacion}">
                <f:selectItem itemLabel="Si" itemValue="Si" />
                <f:selectItem itemLabel="No" itemValue="No" />
            </p:selectOneRadio>
            <p:outputLabel for="cierre" value="Al cierre"/>
            <p:inputText id="cierre" value="#{ExamenOrofacial.atm.desviacion_cierre}" />
            <p:outputLabel for="apertura" value="A la apertura"/>
            <p:inputText id="apertura" value="#{ExamenOrofacial.atm.desviacion_apertura}"/>
        </p:panelGrid> 
        <p:panelGrid layout="grid" columns="2">
            <p:outputLabel value="Hábitos de tensión: "/>
                <p:selectOneRadio id="habitos" value="#{ExamenOrofacial.atm.habitos_tension}">
                    <f:selectItem itemLabel="Si" itemValue="Si" />
                    <f:selectItem itemLabel="No" itemValue="No" />
                </p:selectOneRadio>
                <p:panelGrid>
                    <p:selectManyCheckbox id="grid3" value="#{ExamenOrofacial.habitosTensionList}" layout="responsive" columns="1">
                        <f:selectItem itemLabel="Bruxismo" itemValue="Bruxismo"/>
                        <f:selectItem itemLabel="Unicofagia" itemValue="Unicofagia"/>
                        <f:selectItem itemLabel="Succión labial" itemValue="Succión labial"/>
                        <f:selectItem itemLabel="Succión lingual" itemValue="Succión lingual"/>
                        <f:selectItem itemLabel="Respirador bucal" itemValue="Respirador bucal"/>
                        <f:selectItem itemLabel="Objetos extraños" itemValue="Objetos extraños"/>
                    </p:selectManyCheckbox>
                </p:panelGrid>
        </p:panelGrid>
        <p:panel>
            <h4>Forma del proceso residual</h4>
            <p:panelGrid>
                <p:outputLabel value="Maxilar" />
                <p:panelGrid layout="grid" columns="2">
                    <p:outputLabel value="U" />
                    <p:inputText id="maxilarU" value="#{ExamenOrofacial.atm.maxilar_u}" />
                    <p:outputLabel value="V" />
                    <p:inputText id="maxilarV" value="#{ExamenOrofacial.atm.maxilar_v}" />
                    <p:outputLabel value="Afilado" />
                    <p:inputText id="maxilarafilado" value="#{ExamenOrofacial.atm.maxilar_afilado}" />
                </p:panelGrid>
            </p:panelGrid>
            <p:panelGrid>
                <p:outputLabel value="Mandibular" />
                <p:panelGrid layout="grid" columns="2">
                    <p:outputLabel value="U" />
                    <p:inputText id="mandibularU" value="#{ExamenOrofacial.atm.mandibular_u}" />
                    <p:outputLabel value="V" />
                    <p:inputText id="mandibularV" value="#{ExamenOrofacial.atm.mandibular_v}" />
                    <p:outputLabel value="Afilado" />
                    <p:inputText id="mandibularafilado" value="#{ExamenOrofacial.atm.mandibular_afilado}" />
                </p:panelGrid>
            </p:panelGrid>
        </p:panel>
        <p:panel>
            <p:outputLabel value="Tamaño de la lengua"/>
            <p:panelGrid>
                <p:selectOneRadio id="lengua" value="#{ExamenOrofacial.atm.tamano_lengua}" layout="pageDirection">
                    <f:selectItem itemLabel="Normal" itemValue="Normal"/>
                    <f:selectItem itemLabel="Mediana" itemValue="Mediana"/>
                    <f:selectItem itemLabel="Grande" itemValue="Grande"/>
                </p:selectOneRadio>
            </p:panelGrid>
        </p:panel>
        <p:panel>
            <p:outputLabel value="Torus"/>
            <h:panelGrid>
                <p:outputLabel value="Maxilar"/>
                <p:panelGrid>
                <p:selectOneRadio id="torusmaxilar" value="#{ExamenOrofacial.atm.torus_maxilar}">
                    <f:selectItem itemLabel="Ninguno" itemValue="Ninguno"/>
                    <f:selectItem itemLabel="Ligero" itemValue="Ligero"/>
                    <f:selectItem itemLabel="Requiere remoción" itemValue="Remocion"/>
                </p:selectOneRadio>
                </p:panelGrid>
            </h:panelGrid>
            <p:spacer/>
            <h:panelGrid>
                <h:outputLabel for="torusmandibular" value="Mandibular" />
                <p:panelGrid>
                    <p:selectOneRadio id="torusmandibular" value="#{ExamenOrofacial.atm.torus_mandibular}">
                        <f:selectItem itemLabel="Ninguno" itemValue="Ninguno"/>
                        <f:selectItem itemLabel="Ligero" itemValue="Ligero"/>
                        <f:selectItem itemLabel="Requiere remoción" itemValue="Remocion"/>
                    </p:selectOneRadio>
                </p:panelGrid>
            </h:panelGrid>    
        </p:panel>
    </p:panelGrid>
</html>
