    <p:panel header="Control de Placa Dentobacteriana">
        <h:outputStylesheet library="css" name="odontograma.css"/>
        <script>
            function operacion(espacio) {
                var white = "#ffffff";
                var red = "#ff0000";
                var gris = "#808080";
                var color = espacio.getAttribute("fill");
                if(color !== gris){
                    if (color === white) {
                        espacio.setAttribute("fill", red);
                    } else {
                        espacio.setAttribute("fill", white);
                    }
                }
            };
        </script>
        <script>
            function nodiente(valor){
                var ndienteizq = valor + "-izquierda";
                var ndientesup = valor + "-superior";
                var ndienteder = valor + "-derecha";
                var ndienteinf = valor + "-inferior";
                var gris = "#808080";
                var blanco = "#ffffff";
                var actual = document.getElementById(ndienteizq).getAttribute("fill");
                if (actual === blanco){
                    document.getElementById(ndienteizq).setAttribute("fill", gris);
                    document.getElementById(ndientesup).setAttribute("fill", gris);
                    document.getElementById(ndienteder).setAttribute("fill", gris);
                    document.getElementById(ndienteinf).setAttribute("fill", gris);
                } else{
                    document.getElementById(ndienteizq).setAttribute("fill", blanco);
                    document.getElementById(ndientesup).setAttribute("fill", blanco);
                    document.getElementById(ndienteder).setAttribute("fill", blanco);
                    document.getElementById(ndienteinf).setAttribute("fill", blanco);
                } 
            };
        </script>
        <script>
            function MuestraControl() {
                var caja = document.getElementById('j_idt61:ControlPlaca');
                var estilo = caja.getAttribute('style');
                if(estilo === "display: none"){
                    caja.setAttribute('style','display: block');
                }else{
                    caja.setAttribute('style','display: none');
                }
                var textobase = "#{controlPlaca.diente}";
                var arreglobase = textobase.split(",");
                var seteadiente18 = document.getElementsByClassName("area");
                for (var i = 0; i &lt; seteadiente18.length; i++){
                    for(var j = 0; j &lt; arreglobase.length; j++ ){
                        if(i===j){
                            seteadiente18[i].setAttribute("fill",arreglobase[j]);
                        }
                    }
                }
            };
        </script>
        <script>
            function SaveControl() {
                var newdiente18 = document.getElementsByClassName("area");
                var texto = [];
                for (var i = 0; i &lt; newdiente18.length; i++){
                    texto[i] = newdiente18[i].getAttribute("fill");
                }
                var nuevotexto = texto.toString();
                Enviatodo([{name: 'nuevotexto', value: nuevotexto}]);
                Mensaje();
            };
        </script>
